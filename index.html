<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="files/css/style.css" media="all">


</head>
<body>
  
<div class="page">
  
  <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>World's top universities</h1>
        <p>Analysis of univerities rankings</p>
      </div>
  </div>
  
  <div id="total_count_map" class="vis-container"></div>
  
  <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>Influence - top 10 universities</h2>
          <p>Some text here. </p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="donut" class="vis-container"></div>
      </div>
  </div>
  
  <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="bubble" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="description description-right">
          <h2>Research output Vs Quality of Publications</h2>
          <p>Some text here</p>
        </div>
      </div>

  </div>
  
  <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>Quality of education Vs quality of faculty for top 10</h2>
          <p>Some text here</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="qoe" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3" style="width: 31.5%;">
        <div id="qof" class="vis-container" style="margin-left: 15px;"></div>
      </div>

  </div>
  
</div>

<script type="text/javascript">

  var map = "files/total_count_map.vg.json";
  var donut = "files/donut_influence.vg.json";
  var bubble = "files/world_rank_bubble_plot.vg.json";
  var qoe = "files/quality_of_education.vg.json";
  var qof = "files/quality_of_faculty.vg.json";
  
  vegaEmbed('#total_count_map', map, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
  vegaEmbed('#donut', donut).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#bubble', bubble).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#qoe', qoe).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#qof', qof).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
